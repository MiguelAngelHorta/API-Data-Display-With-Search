<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Display with Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Controls API data</h1>
        <div id="search-form">
            <label for="id-search">ID:</label>
            <input type="text" id="id-search" placeholder="Search by ID">

            <label for="name-search">Name:</label>
            <input type="text" id="name-search" placeholder="Search by Name">

            <label for="description-search">Description:</label>
            <input type="text" id="description-search" placeholder="Search by Description">

            <label for="domain-search">Domain:</label>
            <input type="text" id="domain-search" placeholder="Search by Domain">

            <button id="clear-search">Clear Search</button>
        </div>
        <ul id="items-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
